steps:
  - task: AzureCLI@2
    displayName: Register Dataset
    inputs:
      azureSubscription: $(ml_workspace_connection)
      scriptType: bash
      scriptLocation: inlineScript
      workingDirectory: code/
      inlineScript: |
        set -e # fail on error
        az ml dataset register -g $(ml_workspace_rg) -w $(ml_workspace_name) --file azureml/dataset.yml --skip-validation
